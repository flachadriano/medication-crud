<div class="mt-4">
  <div class="card border-primary">
    <div class="card-header card text-white bg-primary">
      <div class="d-flex">
        <div id="medicines" class="flex-fill">
          <h3>New Medicines</h3>
        </div>

      </div>
    </div>
    <div class="card-body">

    <form [formGroup]="formMedication" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && hasError('name')}" id="name" placeholder="Name">
          <div class="invalid-feedback">
              Please enter a name
          </div>
        </div>
        <div class="form-group">
          <label for="dosage">Dosage</label>
          <select class="form-control" formControlName="dosage" [ngClass]="{ 'is-invalid': submitted && hasError('dosage')}"  id="dosage">
            <option>ml</option>
            <option>tablet</option>
            <option>pill</option>
          </select>
          <div class="invalid-feedback">
              Please choose Dosage
          </div>
        </div>
        <div class="form-group">
          <label for="due_date">Due date</label>
          <input type="date" class="form-control" formControlName="due_date" [ngClass]="{ 'is-invalid': submitted && hasError('due_date')}"  id="due_date">
          <div class="invalid-feedback">
              Please enter a value
          </div>
        </div>

        <button class="btn btn-outline-success text-upercase mr-1" (click)="onSubmit()">
            <span class="mr-1">Save</span>
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
          </button>
          <button class="btn btn-outline-warning text-upercase" (click)="onCancel()">
            <span class="mr-1">Cancel</span>
            <i class="fa fa-ban" aria-hidden="true"></i>
          </button>
      </form>

    </div>
  </div>
</div>
