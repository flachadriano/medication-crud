<div class="mt-4">
  <div class="card border-primary">
    <div class="card-header card text-white bg-primary">
      <div class="d-flex">
        <div id="medicines" class="flex-fill">
          <h3>Medicines</h3>
        </div>
        <button class="btn btn-outline-light text-upercase mr-1" [routerLink]="['add']">
          <span class="mr-1">Add</span>
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        <button class="btn btn-outline-light text-upercase" (click)="removeItem()">
          <span class="mr-1">Delete</span>
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-striped" [hidden]="!loading">
        <thead>
          <tr>
            <th scope="col">
              <div class="checkbox">
                <label>
                    All
                  <input type="checkbox" [(ngModel)]="selectedAll" (change)="selectAll();">
                  <span class="cr"><i class="cr-icon fa fa-check" aria-hidden="true"></i></span>
                </label>
              </div>
            </th>
            <th scope="col">Name</th>
            <th scope="col">Dosage</th>
            <th scope="col">Due date</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of medication">
            <th scope="row">
              <div class="checkbox">
                <label>
                  <input type="checkbox" [(ngModel)]="item.selected" (change)="checkIfAllSelected()">
                  <span class="cr"><i class="cr-icon fa fa-check" aria-hidden="true"></i></span>
                </label>
              </div>
            </th>
            <td>{{ item.name }}</td>
            <td>{{ item.dosage }}</td>
            <td>{{ item.due_date }}</td>
            <td>
              <button class="btn btn-warning mr-1">
                <span class="mr-1">Edit</span>
                <i class="fa fa-pencil-square" aria-hidden="true"></i>
              </button>
              <button class="btn btn-danger">
                <span class="mr-1">Delete</span>
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="text-center text-primary" [hidden]="loading">
        <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
        <span class="d-block mt-1">Carregando Lista de Medicamentos... </span>
      </div>

    </div>
  </div>
</div>
